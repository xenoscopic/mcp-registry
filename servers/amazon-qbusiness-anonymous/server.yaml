name: amazon-qbusiness-anonymous
image: mcp/amazon-qbusiness-anonymous-mcp-server
type: server
meta:
  category: ai-ml
  tags:
    - aws
about:
  title: Amazon Q Business
  description: AI assistant for ingested content with anonymous access.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 76ec6993aec4c6281e5250cbeba8db6a5863f2ff
  directory: src/amazon-qbusiness-anonymous-mcp-server
config:
  description: Configure AWS credentials and Q Business application
  env:
    - name: QBUSINESS_APPLICATION_ID
      example: your-qbusiness-application-id
      value: '{{amazon-qbusiness-anonymous.qbusiness_application_id}}'
    - name: AWS_REGION
      example: us-east-1
      value: '{{amazon-qbusiness-anonymous.aws_region}}'
    - name: AWS_PROFILE
      example: default
      value: '{{amazon-qbusiness-anonymous.aws_profile}}'
  parameters:
    type: object
    properties:
      qbusiness_application_id:
        type: string
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
    required:
      - qbusiness_application_id
