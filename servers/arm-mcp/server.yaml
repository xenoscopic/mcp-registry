name: arm-mcp
image: armlimited/arm-mcp:1.0.1
type: server
meta:
  category: developer-tools
  tags:
    - arm
    - migration
    - docker
    - architecture
    - development
about:
  title: Arm
  description: Provides AI assistants with specialized tools for Arm architecture development, migration, and optimization. Includes knowledge base search, code migration analysis, container architecture inspection, and assembly performance analysis.
  icon: https://www.google.com/s2/favicons?domain=arm.com&sz=64
source:
  project: https://github.com/arm/mcp
  commit: 302e0ac3f55176d0ecffb8563f7ae22f4c222973
run:
  volumes:
    - "{{arm-mcp.workspace_path}}:/workspace"
config:
  description: Add the directory you want the Arm MCP server to access.
  parameters:
    type: object
    properties:
      workspace_path:
        type: string
        default: /Users/local-test
    required:
      - workspace_path
