name: neo4j
image: mcp/neo4j
type: server
meta:
  category: devops
  tags:
    - neo4j
    - devops
about:
  title: Neo4j
  description: Official MCP server for Neo4j. Interact with Neo4j using Cypher graph queries.
  icon: https://avatars.githubusercontent.com/u/201120?v=4
source:
  project: https://github.com/neo4j/mcp
  commit: aeac687aa88234d58c039415a09d9c2d7a1093f2
config:
  description: Configure the connection to Neo4j MCP Server
  secrets:
    - name: neo4j.password
      env: NEO4J_PASSWORD
      example: password
  env:
    - name: NEO4J_URI
      example: bolt://localhost:7687
      value: "{{neo4j.uri}}"
    - name: NEO4J_USERNAME
      example: neo4j
      value: "{{neo4j.username}}"
    - name: NEO4J_DATABASE
      example: neo4j
      value: "{{neo4j.database}}"
    - name: NEO4J_READ_ONLY
      example: "true"
      value: "{{neo4j.read_only}}"
    - name: NEO4J_TELEMETRY
      example: "false"
      value: "{{neo4j.telemetry}}"
  parameters:
    type: object
    properties:
      uri:
        type: string
      username:
        type: string
      database:
        type: string
      read_only:
        type: boolean
      telemetry:
        type: boolean
