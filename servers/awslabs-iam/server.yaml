name: awslabs-iam
image: mcp/iam-mcp-server
type: server
meta:
  category: security
  tags:
    - aws
about:
  title: AWS IAM
  description: IAM user, role, group, and policy management.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 76ec6993aec4c6281e5250cbeba8db6a5863f2ff
  directory: src/iam-mcp-server
config:
  description: Configure AWS credentials for IAM access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: '{{awslabs-iam.aws_region}}'
    - name: AWS_PROFILE
      example: default
      value: '{{awslabs-iam.aws_profile}}'
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
