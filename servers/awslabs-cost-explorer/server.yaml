name: awslabs-cost-explorer
image: mcp/cost-explorer-mcp-server
type: server
meta:
  category: cost-management
  tags:
    - aws
about:
  title: AWS Cost Explorer
  description: Detailed cost analysis and reporting.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 76ec6993aec4c6281e5250cbeba8db6a5863f2ff
  directory: src/cost-explorer-mcp-server
config:
  description: Configure AWS credentials for Cost Explorer access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: '{{awslabs-cost-explorer.aws_region}}'
    - name: AWS_PROFILE
      example: default
      value: '{{awslabs-cost-explorer.aws_profile}}'
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
