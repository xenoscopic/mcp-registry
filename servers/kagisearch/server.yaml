  secrets:
    - name: kagisearch.api_key
      env: KAGI_API_KEY
      example: YOUR_API_KEY_HERE
  env:
    - name: KAGI_SUMMARIZER_ENGINE
      example: cecil
      value: "{{kagisearch.engine}}"
  parameters:
    type: object
    properties:
      engine:
        type: string
