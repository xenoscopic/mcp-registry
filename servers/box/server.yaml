name: box
image: mcp/box
type: server
meta:
  category: devops
  tags:
    - box
    - devops
about:
  title: Box
  icon: https://avatars.githubusercontent.com/u/8659759?s=200&v=4
source:
  project: https://github.com/dgageot/mcp-server-box
  branch: dockerfile
  commit: ec5b6680117610028d4320c9463b66309d95452d
config:
  description: Configure the connection to Box
  secrets:
    - name: box.client_secret
      env: BOX_CLIENT_SECRET
      example: your_client_secret
  env:
    - name: BOX_CLIENT_ID
      example: your_client_id
      value: "{{box.client_id}}"
  parameters:
    type: object
    properties:
      client_id:
        type: string
    required:
      - client_id
