name: awslabs-redshift
image: mcp/redshift-mcp-server
type: server
meta:
  category: data-analytics
  tags:
    - aws
about:
  title: Amazon Redshift
  description: Data warehouse operations and queries.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 7bace1f81455088b6690a44e99cabb602259ddf7
  directory: src/redshift-mcp-server
config:
  description: Configure AWS credentials for Redshift access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{awslabs-redshift.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{awslabs-redshift.aws_profile}}"
