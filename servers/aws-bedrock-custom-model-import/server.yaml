name: aws-bedrock-custom-model-import
image: mcp/aws-bedrock-custom-model-import-mcp-server
type: server
meta:
  category: ai-ml
  tags:
    - aws
about:
  title: AWS Bedrock Custom Model Import
  description: Manage custom models in Bedrock.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 76ec6993aec4c6281e5250cbeba8db6a5863f2ff
  directory: src/aws-bedrock-custom-model-import-mcp-server
config:
  description: Configure AWS credentials and S3 bucket for model imports
  env:
    - name: AWS_REGION
      example: us-east-1
      value: '{{aws-bedrock-custom-model-import.aws_region}}'
    - name: AWS_PROFILE
      example: default
      value: '{{aws-bedrock-custom-model-import.aws_profile}}'
    - name: BEDROCK_MODEL_IMPORT_S3_BUCKET
      example: your-model-bucket
      value: '{{aws-bedrock-custom-model-import.bedrock_model_import_s3_bucket}}'
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      bedrock_model_import_s3_bucket:
        type: string
