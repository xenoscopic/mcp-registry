name: dockerhub
image: mcp/dockerhub
type: server
meta:
  category: devops
  tags:
    - docker
    - dockerhub
about:
  title: Docker Hub
  description: Docker Hub official MCP server
  icon: https://avatars.githubusercontent.com/u/5429470?s=200&v=4
source:
  project: https://github.com/docker/hub-mcp
  commit: efa0035c49074953e64ad5c89a3404e252b2703c
run:
  command:
    - --transport=stdio
    - --username={{dockerhub.username}}
config:
  description: Configure connection to Docker Hub
  secrets:
    - name: dockerhub.pat_token
      env: HUB_PAT_TOKEN
      example: your_hub_pat_token
  parameters:
    type: object
    properties:
      username:
        type: string
