name: dockerhub
image: mcp/dockerhub
type: server
meta:
  category: devops
  tags:
    - docker
    - dockerhub
about:
  title: Docker Hub
  description: Docker Hub official MCP server
  icon: https://avatars.githubusercontent.com/u/5429470?s=200&v=4
source:
  project: https://github.com/docker/hub-mcp
  commit: 3b1a162b12b420443dcf3668534581887d88212b
run:
  command:
    - --transport=stdio
    - --username={{dockerhub.username}}
config:
  description: Configure connection to Docker Hub
  secrets:
    - name: dockerhub.pat_token
      env: HUB_PAT_TOKEN
      example: your_hub_pat_token
      description: Instructions for creating a personal access token can be found [in the Docker Docs](https://docs.docker.com/security/access-tokens/)
  parameters:
    type: object
    properties:
      username:
        type: string
