name: awslabs-cloudwatch
image: mcp/cloudwatch-mcp-server
type: server
meta:
  category: monitoring
  tags:
    - aws
about:
  title: Amazon CloudWatch
  description: Metrics, alarms, and logs analysis.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 7bace1f81455088b6690a44e99cabb602259ddf7
  directory: src/cloudwatch-mcp-server
config:
  description: Configure AWS credentials for CloudWatch access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{awslabs-cloudwatch.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{awslabs-cloudwatch.aws_profile}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
