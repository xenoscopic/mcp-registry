config:
  description: Configure AWS credentials and API access settings
  env:
    - name: AWS_REGION
      example: us-east-1
      value: '{{aws-api.aws_region}}'
    - name: AWS_API_MCP_PROFILE_NAME
      example: default
      value: '{{aws-api.aws_profile_name}}'
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile_name:
        type: string
        default: default
