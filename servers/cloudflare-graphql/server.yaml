name: cloudflare-graphql
type: remote
dynamic:
  tools: true
meta:
  category: analytics
  tags:
    - analytics
    - graphql
    - api
    - cloudflare
    - remote
about:
  title: Cloudflare GraphQL
  description: Get analytics data using Cloudflare's GraphQL API
  icon: https://www.google.com/s2/favicons?domain=cloudflare.com&sz=64
remote:
  transport_type: sse
  url: https://graphql.mcp.cloudflare.com/sse
oauth:
  - provider: cloudflare-graphql
    secret: cloudflare-graphql.personal_access_token
    env: CLOUDFLARE_PERSONAL_ACCESS_TOKEN
