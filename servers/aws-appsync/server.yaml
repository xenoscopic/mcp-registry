name: aws-appsync
image: mcp/aws-appsync-mcp-server
type: server
meta:
  category: devops
  tags:
    - aws
about:
  title: AWS AppSync
  description: Manage applications powered by AWS AppSync.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 76ec6993aec4c6281e5250cbeba8db6a5863f2ff
  directory: src/aws-appsync-mcp-server
config:
  description: Configure AWS credentials for AppSync access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: '{{aws-appsync.aws_region}}'
    - name: AWS_PROFILE
      example: default
      value: '{{aws-appsync.aws_profile}}'
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
