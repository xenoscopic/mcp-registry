config:
  description: Configure AWS credentials for CloudFormation access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: '{{awslabs-cfn.aws_region}}'
    - name: AWS_PROFILE
      example: default
      value: '{{awslabs-cfn.aws_profile}}'
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
