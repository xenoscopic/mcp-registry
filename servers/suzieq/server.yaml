name: suzieq
image: mcp/suzieq-mcp
type: server
meta:
  category: monitoring
  tags:
    - observability
about:
  title: Suzieq
  description: MCP Server to interact with a SuzieQ network observability instance via its REST API
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4
source:
  project: https://github.com/PovedaAqui/suzieq-mcp
  commit: 42e74a941237099a36761840d2cc8b5f30a03a5c
config:
  description: Configure the connection to SuzieQ
  secrets:
    - name: suzieq.api_key
      env: SUZIEQ_API_KEY
      example: none
  env:
    - name: SUZIEQ_API_ENDPOINT
      example: none
      value: "{{suzieq.api_endpoint}}"
  parameters:
    type: object
    properties:
      api_endpoint:
        type: string
